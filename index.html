<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display-top"><span class="calculationValue"></span></div>
            <div class="display-bottom"><span class="displayValue"></span></div>
        </div>
        <button class="AC btn">AC</button>
        <button class="C btn">C</button>
        <button class="percentage operator btn">%</button>
        <button class="divide operator btn">รท</button>
        <button class="seven btn">7</button>
        <button class="eight btn">8</button>
        <button class="nine btn">9</button>
        <button class="add operator btn">+</button>
        <button class="four btn">4</button>
        <button class="five btn">5</button>
        <button class="six btn">6</button>
        <button class="subtract operator btn">-</button>
        <button class="one btn">1</button>
        <button class="two btn">2</button>
        <button class="three btn">3</button>
        <button class="multiply operator btn">ร</button>
        <button class="zero btn">0</button>
        <button class="dot btn">.</button>
        <button class="equals operator btn">=</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
